<body>
	<h1>This is some test content</h1>
	<h2>Create a new user</h2>
	<form method="post" action="createUser" id="createUser">
		<input name="first" type="text">
		<input name="last" type="text">
		<input type="submit" value="Submit">
	</form>

	<button id="getUsers" onclick="getUsers();">Get User</button>

	<div class="users">

	</div>

	<script>

	function getUsers () {
		var users = new Locality.Models.Users();
		users.sync("READ", users).success(function (data) {
			data.forEach(function (d) {
				users.add(d);
			});
			console.log(users.models[0].get("first"));
		});
		var usersView = new Locality.Views.Users();
		usersView.render();
	}
	</script>
